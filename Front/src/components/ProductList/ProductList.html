<section id='ProductList'>
    <p>Completed Tasks: {{productList.filter(product => {return product.done === true}).length}}</p>
    <p>Pending Tasks: {{productList.filter(product => {return product.done === false}).length}}</p>
    <section id='productBoard'>
      <Product
        v-for='product in productList'
        v-bind:product='product'></Product>
    </section>
</section>
