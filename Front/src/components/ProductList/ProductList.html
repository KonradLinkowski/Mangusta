<section id='ProductList'>
    <input v-model="searchTerm" placeholder="Search..." id="search-term">
    <Button v-on:click="search">Search</Button>
    <article class='search_price_envoirement'>
      Price from 
      <input v-model="priceMin" placeholder="min">
      to 
      <input v-model="priceMax" placeholder="max">
    </article>
    
    <Product
    v-for='product in productList' 
    :key='product.id' 
    :product='product'></Product>
</section>
