<form class="form" @submit="createProduct">
  <div class="texts">
    <label for="product-name" class="label text-label">
      Name
    </label>
    <input id="product-name" v-model="product.name" type="text" class="text-input" ref="name">
    <label for="product-description" class="label text-label">
      Description
    </label>
    <input id="product-description" v-model="product.description" type="text" class="text-input" ref="description">
  </div>
  <div class="numbers">
    <label for="product-price" class="label text-label">
      Price
    </label>
    <input id="product-price" v-model="product.price" type="number" class="text-input" min="0.01" max="10000" step="0.01"ref="price">
    <label for="product-quantity" class="label text-label">
      Quantity
    </label>
    <input id="product-quantity" v-model="product.quantity" type="number" class="text-input" min="1" max="10000" step="1" ref="quantity">
  </div>
  <div class="tags" ref="tags">
    <div v-for="tag in tags" :key="tag">
      <label :for="'product-tag-' + tag" class="label checkbox-label">
        {{ tag }}
      </label>
      <input :id="'product-tag-' + tag" v-model="product.tags" type="checkbox" :value="tag" class="checkbox">
    </div>
  </div>
  <button class="button">Create</button>
</form>
